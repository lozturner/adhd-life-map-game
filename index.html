<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Life Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            background: #1a1a2e;
            color: #eee;
        }
        #sidebar {
            width: 350px;
            background: #16213e;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 2px solid #0f3460;
        }
        h1 { 
            font-size: 24px;
            color: #00d9ff;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-size: 14px;
            color: #aaa;
            font-weight: 500;
        }
        input, select {
            padding: 12px;
            border: 2px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00d9ff;
        }
        button {
            padding: 14px;
            background: #00d9ff;
            color: #16213e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover { transform: scale(1.02); }
        button:active { transform: scale(0.98); }
        #map-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #2d3561 0%, #1a1a2e 100%);
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .marker {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #00d9ff;
            border: 3px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }
        .marker:hover { transform: translate(-50%, -50%) scale(1.2); }
        .marker-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
        .path {
            position: absolute;
            height: 3px;
            background: #00d9ff;
            transform-origin: left center;
            opacity: 0.6;
        }
        #journey-steps {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #0f3460;
        }
        .step {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #00d9ff;
        }
        .step-title { font-weight: 600; margin-bottom: 4px; }
        .step-time { font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>üó∫Ô∏è Life Map</h1>
        
        <div class="input-group">
            <label>Where I am:</label>
            <select id="from">
                <option value="">Select current state...</option>
                <option value="overwhelmed">üò∞ Overwhelmed</option>
                <option value="scattered">üå™Ô∏è Scattered Mind</option>
                <option value="stuck">üîí Stuck/Procrastinating</option>
                <option value="tired">üò¥ Low Energy</option>
            </select>
        </div>

        <div class="input-group">
            <label>Where I want to be:</label>
            <select id="to">
                <option value="">Select goal state...</option>
                <option value="inbox-zero">üìß Inbox Zero</option>
                <option value="deep-work">üéØ Deep Work Mode</option>
                <option value="exercise">üí™ After Exercise</option>
                <option value="organized">‚ú® Organized & Clear</option>
            </select>
        </div>

        <button onclick="generateJourney()">Generate Path</button>

        <div id="journey-steps"></div>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        const locations = {
            overwhelmed: { x: 20, y: 70, emoji: 'üò∞' },
            scattered: { x: 15, y: 40, emoji: 'üå™Ô∏è' },
            stuck: { x: 30, y: 55, emoji: 'üîí' },
            tired: { x: 25, y: 80, emoji: 'üò¥' },
            'inbox-zero': { x: 70, y: 30, emoji: 'üìß' },
            'deep-work': { x: 80, y: 50, emoji: 'üéØ' },
            exercise: { x: 75, y: 70, emoji: 'üí™' },
            organized: { x: 85, y: 40, emoji: '‚ú®' }
        };

        const journeys = {
            'overwhelmed-inbox-zero': [
                { title: 'Take 3 deep breaths', time: '1 min' },
                { title: 'Close all but 1 tab', time: '2 min' },
                { title: 'Set 15-min timer', time: '1 min' },
                { title: 'Process 5 emails only', time: '15 min' }
            ],
            'stuck-deep-work': [
                { title: 'Stand up & stretch', time: '2 min' },
                { title: 'Set phone to DND', time: '30 sec' },
                { title: 'Pick ONE task', time: '1 min' },
                { title: 'Start timer, begin', time: '25 min' }
            ],
            'tired-exercise': [
                { title: 'Drink glass of water', time: '1 min' },
                { title: 'Put on workout clothes', time: '3 min' },
                { title: 'Just 5 min walk/move', time: '5 min' },
                { title: 'See how you feel', time: '1 min' }
            ]
        };

        function initMap() {
            const map = document.getElementById('map');
            Object.entries(locations).forEach(([id, loc]) => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = loc.x + '%';
                marker.style.top = loc.y + '%';
                marker.innerHTML = loc.emoji + '<div class="marker-label">' + id.replace('-', ' ') + '</div>';
                map.appendChild(marker);
            });
        }

        function generateJourney() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            
            if (!from || !to) {
                alert('Please select both start and end points!');
                return;
            }

            const journeyKey = from + '-' + to;
            const steps = journeys[journeyKey] || [
                { title: 'Break it into tiny steps', time: '2 min' },
                { title: 'Do the easiest part first', time: '5 min' },
                { title: 'Celebrate small win', time: '1 min' }
            ];

            const stepsHtml = steps.map(step => 
                `<div class="step">
                    <div class="step-title">${step.title}</div>
                    <div class="step-time">‚è±Ô∏è ${step.time}</div>
                </div>`
            ).join('');

            document.getElementById('journey-steps').innerHTML = 
                '<h3 style="margin-bottom: 10px; color: #00d9ff;">Your Path:</h3>' + stepsHtml;

            drawPath(from, to);
        }

        function drawPath(from, to) {
            document.querySelectorAll('.path').forEach(el => el.remove());
            
            const map = document.getElementById('map');
            const fromLoc = locations[from];
            const toLoc = locations[to];
            
            const mapRect = map.getBoundingClientRect();
            const x1 = (fromLoc.x / 100) * mapRect.width;
            const y1 = (fromLoc.y / 100) * mapRect.height;
            const x2 = (toLoc.x / 100) * mapRect.width;
            const y2 = (toLoc.y / 100) * mapRect.height;
            
            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * (180 / Math.PI);
            
            const path = document.createElement('div');
            path.className = 'path';
            path.style.width = length + 'px';
            path.style.left = x1 + 'px';
            path.style.top = y1 + 'px';
            path.style.transform = `rotate(${angle}deg)`;
            map.appendChild(path);
        }

        initMap();
    </script>
</body>
</html>
